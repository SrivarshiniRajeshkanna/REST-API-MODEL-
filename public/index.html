<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User API Viewer</title>
  <style>
    body {
      background-color: #f2f4f8;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .user-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    pre {
      background: #eee;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ User API Data</h1>
  <div class="user-container">
    <pre id="userData">Loading...</pre>
  </div>

  <script>
    fetch('/users')
      .then(res => res.json())
      .then(data => {
        document.getElementById('userData').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('userData').textContent = 'Error fetching data.';
        console.error(err);
      });
  </script>
</body>
</html>
